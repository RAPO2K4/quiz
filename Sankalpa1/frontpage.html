<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fa3870dfe0.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            
        }
        #bg-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .container1{
            margin-top: 75px;
            width: 1000px;
            margin-left: 200px;
        }
        header {
            margin-top: 300px;
            background-color: transparent;
            color: #000000;
            text-align: center;
            padding: 20px;
            position: relative;
            border-radius: 1px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .header-buttons {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .header-button {
            margin-left: 10px;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }
        h1 {
            margin: 0;
            color: #000000;
        }
        .start-button {
            display: inline-block;
            padding: 8px 16px;
            background: transparent;
            border: #000000;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            transition: none;
        }
        .start-button:hover {
            background-color: #ffffff;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            color: #000000;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        #b1{
            margin-left: 660px;
            padding: 10px 19px;
            background: transparent;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: none;
            
        }
    head{
        font-family: Copperplate, Papyrus, fantasy;
    }
    </style>
</head>
<body>
    <video id="bg-video" autoplay loop muted >
        <source src="bgvideo.mp4" type="video/mp4">
    </video>
        <div class="container1">
            <header>
        <h1>Welcome to Quiz Master!</h1>
        <h2 id="head">"We make quizzes so fun; you'll forget you're learning!"</h2>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Login
            </button>
            <ul class="dropdown-menu">
              <li><button href="login.html" target=_blank class="dropdown-item" type="button" ><a href="login.html" >Login</a></button></li>
              <li><button class="dropdown-item" type="button"><a href="signin.html" >Signup</a></button></li>
            </ul>
        </div>
    </header>
    </div>

    <div class="container" id="1" style="display: none; margin-top: 30px;">
      <div id="2"><h2>About Quiz Master</h2>
        <p>Quiz Master is a platform that offers a variety of quizzes on different topics. Challenge yourself and have fun while learning!</p></div>  
    </div>

    <footer class="container3" style="background-color: transparent; margin-left: 400px; width: 500px;">
        &copy; 2023 Quiz Master. All rights reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const btn=document.getElementById("b1");
        btn.addEventListener("click", function(){
        if ($("#1").first().is(":hidden")) {
          $("#1").fadeIn("slow");
        }
        else {
          $("#1").fadeOut("slow");
        }
      });
      </script>
    
    
</body>
</html>
