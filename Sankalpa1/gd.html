<!DOCTYPE html>
<html>
<head>
    <title>General Knowledge</title>
    <style>
        body {
            background-image: url("back.jpeg");
            background-size:cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>  
    <h1><strong>Test your General Knowledge here!</strong></h1>
    <div id="quiz-container">
    </div>
    <button id="button" onclick="submitQuiz()" >Submit Quiz</button>

</body>
</html>

</head>
<body>  

    <script>
        const questions = [
            {
                question: "What is the largest planet in our solar system?",
                options: ["a) Earth"," b) Venus:"," c) Jupiter"," d) Mars"],
                correctAnswer: "c"
            },
            {
                question: "Who wrote the play Romeo and Juliet?",
                options: ["a) Charles Dickens", "b) William Shakespeare", "c)  Jane Austen ", "d) Leo Tolstoy"],
                correctAnswer: "b"
            },
            {
                question: "In which year did the Titanic sink?",
                options: ["a) 1912", "b) 1914", "c) 1916", "d) 1916"],
                correctAnswer: "a"
            },
            {
                question: "What is the currency of Japan?",
                options: ["a)Ringgit", "b) Yen", "c) Won", "d) Baht"],
                correctAnswer: "b"
            },
            {
                question: "What is the longest river in the world?",
                options: ["a) Nile", "b) Amazon", "c) Yangtze", "d) Mississippi"],
                correctAnswer: "a"
            },
           
        ];

        const quizContainer = document.getElementById('quiz-container');

        function generateQuiz() {
            for (let i = 0; i < questions.length; i++) {
                const question = questions[i];
                const questionElement = document.createElement('div');
                questionElement.innerHTML = `
                    <h2>Question ${i + 1}:</h2>
                    <p>${question.question}</p>
                    ${generateOptions(question, i)}
                `;
                quizContainer.appendChild(questionElement);
            }
        }

        function generateOptions(question, index) {
            let optionsHTML = '';
            for (let i = 0; i < question.options.length; i++) {
                optionsHTML += `
                    <label>
                        <input type="radio" name="q${index}" value="${question.options[i].charAt(0)}" ${i === 0 ? 'checked' : ''}> ${question.options[i]}
                    </label><br>
                `;
            }
            return optionsHTML;
        }

        function submitQuiz() {
            const totalQuestions = questions.length;
            let correctAnswers = 0;

            for (let i = 0; i < totalQuestions; i++) {
                const question = questions[i];
                const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
                if (selectedOption) {
                    const userAnswer = selectedOption.value;
                    if (userAnswer === question.correctAnswer) {
                        correctAnswers++;
                    }
                
                    
                }
            }

            const scorePercentage = (correctAnswers / totalQuestions) * 100;
            alert(`Your Score: ${correctAnswers}/${totalQuestions} (${scorePercentage}%)`);
        }

        generateQuiz();
    </script>
</body>
</html>
